name: purchase_order
label: 采购订单
icon: contact
enable_api: true
fields:
  name:
    type: text
    label: 名称
    required: true
    searchable: true
    index: true
  partner_id:
    label: 供应商
    type: lookup
    reference_to: accounts
    sortable: true
    filterable: true
    searchable: true
  date_order:  
    type: date
    label: 单据日期
  date_planned: 
    type: date
    label: 接收日期
  date_approve: 
    type: date
    label: 确认日期
    omit: true
  user_id:
    label: 采购员
    type: lookup
    reference_to: users
    sortable: true
    filterable: true
    searchable: true
  state:
    label: 状态
    type: select
    sortable: true
    options:
      - label: 询价单
        value: draft
      - label: 发送询价单
        value: sent
      - label: To Approve
        value: to approve
      - label: 采购订单
        value: purchase
      - label: 已锁定
        value: done
      - label: 已取消
        value: cancel
    filterable: true
  amount_untaxed:
    label: 未税金额
    type: currency
    filterable: true
    omit: true 
  amount_tax:
    label: 税金
    type: currency
    filterable: true
    omit: true 
  amount_total:
    label: 合计
    type: currency
    filterable: true
    omit: true

list_views:
  all:
    label: 所有分类
    columns:
      - name
      - date_order
      - partner_id
      - user_id
      - amount_untaxed
      - amount_total
      - state

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
