name: purchase_orders
label: 采购订单
icon: contact
enable_api: true
fields:
  name:
    type: autonumber
    formula: "PO{00000}"
    label: 单号
    searchable: true
    filterable: true
    index: true
    omit: true
    readonly: true
  requisition_id:
    label: 采购需求
    type: lookup
    reference_to: purchase_requisitions
    sortable: true
    filterable: true
    searchable: true
    #omit: true
  quotation_id:
    label: 采购报价
    type: lookup
    reference_to: purchase_quotations
    sortable: true
    filterable: true
    searchable: true
  partner_id:
    label: 供应商
    type: lookup
    reference_to: accounts
    sortable: true
    filterable: true
    searchable: true
  state:
    label: 状态
    type: select
    sortable: true
    options:
      - label: 待验收
        value: waiting
      - label: 已验收
        value: accepted
      - label: 退换处理中
        value: return
    filterable: true
    defaultValue: waiting
  order_date: 
    type: date
    label: 订单日期
    omit: true
  amount_untaxed:
    label: 未税金额
    type: currency
    omit: true 
  amount_tax:
    label: 税金
    type: currency
    omit: true 
  amount_total:
    label: 合计金额
    type: currency
    omit: true
  amount_qty:
    type: number
    label: 合计数量
    omit: true
list_views:
  all:
    label: 所有采购订单
    columns:
      - name
      - partner_id
      - created
      - order_date
      - amount_qty
      - amount_untaxed
      - amount_total
      - owner
      - state
  waiting:
    label: 待验收
    filters: [["state", "=", "waiting"]]
  accepted:
    label: 已验收
    filters: [["state", "=", "accepted"]]
  return:
    label: 退换处理中
    filters: [["state", "=", "return"]]
actions:
  initiateAcceptance: 
      label: "发起验收" 
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
