name: purchase_orders_lines
label: 采购订单明细
icon: contact
enable_api: true
fields:
  parent_id:
    label: 采购订单
    type: master_detail
    reference_to: purchase_orders
    sortable: true
    filterable: true
    searchable: true
  product_id:
    label: 物料
    type: lookup
    reference_to: products
    sortable: true
    filterable: true
    searchable: true
  product_code:
    type: text
    label: 物料编码
    omit: true 
  product_description:
    type: text
    label: 规格(品牌)
  unit:
    type: text
    label: 单位
  product_qty:
    type: number
    label: 数量
  price_unit:
    type: currency
    label: 单价(含税)
  price_unit_excluding_tax:
    type: currency
    label: 单价(不含税)
  tax_rate:
    type: number
    label: 税率%
  tax:
    type: currency
    label: 税额
  price_subtotal:
    type: currency
    label: 金额(含税)
  price_subtotal_excluding_tax:
    type: currency
    label: 金额(不含税)
  required_delivery_date:  
    type: date
    label: 要求交货日期
  confirmed_delivery_date: 
    type: date
    label: 确认交货日期

list_views:
  all:
    label: 所有明细
    columns:
      - product_code
      - product_id
      - unit
      - product_qty
      - price_unit
      - price_subtotal
      - required_delivery_date
      - confirmed_delivery_date

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
