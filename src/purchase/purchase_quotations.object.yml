name: purchase_quotations
label: 询价报价
icon: sales_channel
enable_api: true
enable_audit: true
enable_files: true
fields:
  name:
    type: autonumber
    formula: "RFQ{00000}"
    label: 单号
    searchable: true
    filterable: true
    index: true
    omit: true
    readonly: true
  requisition_id:
    label: 采购需求
    type: lookup
    reference_to: purchase_requisitions
    sortable: true
    filterable: true
    searchable: true
    required: true
  partner_id:
    label: 供应商
    type: lookup
    reference_to: accounts
    sortable: true
    filterable: true
    searchable: true
    required: true
  state:
    label: 状态
    type: select
    sortable: true
    options:
      - label: 待报价
        value: RFQ
      - label: 报价中
        value: quoting
      - label: 已报价
        value: quoted
      - label: 已成交
        value: purchase
      - label: 已取消
        value: cancel
    filterable: true
    defaultValue: RFQ
    required: true
  quotation_date: 
    type: date
    label: 报价日期
    omit: true
  order_date: 
    type: date
    label: 订单日期
    omit: true
  amount_untaxed:
    label: 未税金额
    type: currency
    omit: true 
  amount_tax:
    label: 税金
    type: currency
    omit: true 
  amount_total:
    label: 合计金额
    type: currency
    omit: true
  amount_qty:
    type: number
    label: 合计数量
    omit: true
  owner:
    label: 对方销售员
    omit: false
    hidden: false
    required: true
list_views:
  all:
    label: 所有询价报价
    columns:
      - name
      - partner_id
      - created
      - quotation_date
      - amount_qty
      - amount_untaxed
      - amount_total
      - owner
      - state
  rfq:
    label: 待报价
    filters: [["state", "=", "RFQ"]]
    columns:
      - name
      - partner_id
      - created
      - amount_qty
      - owner
      - state
  quoting:
    label: 报价中
    filters: [["state", "=", "quoting"]]
    columns:
      - name
      - partner_id
      - created
      - amount_qty
      - amount_untaxed
      - amount_total
      - owner
      - state
  quoted:
    label: 已报价
    filters: [["state", "=", "quoted"]]
    columns:
      - name
      - partner_id
      - created
      - quotation_date
      - amount_qty
      - amount_untaxed
      - amount_total
      - owner
      - state
  my_quoting:
    label: 我的报价单：报价中
    filters: [["state", "=", "quoting"]]
    columns:
      - name
      - partner_id
      - created
      - amount_qty
      - amount_untaxed
      - amount_total
      - owner
      - state
  my_quoted:
    label: 我的报价单：已报价
    filters: [["state", "=", "quoted"]]
    columns:
      - name
      - partner_id
      - created
      - quotation_date
      - amount_qty
      - amount_untaxed
      - amount_total
      - owner
      - state
relatedList:
  - purchase_quotations_lines
  - cms_files 
  - purchase_orders  

actions:
  #printRFQ: 
  #    label: "打印询价单" 
  #emailRFQ: 
  #    label: "发送邮件" 
  openQuotation: 
      label: "通知供应商" 
  #printPQ: 
  #    label: "打印报价单" 
  confirmQuotation: 
      label: "报价完成"
  exportPR: 
      label: "生成采购申请单"        
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
