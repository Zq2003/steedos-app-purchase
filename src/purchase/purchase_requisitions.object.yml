name: purchase_requisitions
label: 采购需求
icon: job_profile
enable_api: true
enable_workflow: true
fields:
  name:
    type: autonumber
    formula: "PR{00000}"
    label: 单号
    searchable: true
    filterable: true
    index: true
    omit: true
    readonly: true
  state:
    label: 状态
    type: select
    sortable: true
    options:
      - label: 待询价
        value: draft
      - label: 已询价
        value: sent
    defaultValue: draft
    filterable: true
    required: true
  note:
    type: textarea
    label: 需求说明
    is_wide: true
    rows: 2
  amount_qty:
    type: number
    label: 合计数量
    omit: true
  instance_state:
    type: select
    label: 审批状态
    searchable: true
    omit: true
    hidden: false
  owner:
    label: 编制

list_views:
  all:
    label: 所有
    columns:
      - name
      - created
      - note
      - amount_qty
      - owner
      - state

relatedList:
  - purchase_requisitions_lines
  - purchase_quotations
  - purchase_orders 

actions:
  printPR: 
      label: "打印需求单"

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
