name: purchase_requisitions_lines
label: 采购需求明细
icon: record
enable_api: true
fields:
  parent_id:
    label: 采购需求
    type: master_detail
    reference_to: purchase_requisitions
    sortable: true
    filterable: true
    searchable: true
    required: true
  product_id:
    label: 物料
    type: lookup
    reference_to: products
    sortable: true
    filterable: true
    searchable: true
    required: true
  product_code:
    type: text
    label: 物料编码
    omit: true 
  product_description:
    type: text
    label: 规格
    omit: true 
  unit:
    type: text
    label: 单位
    omit: true 
  product_qty:
    type: number
    label: 需求数量
  product_position:
    type: text
    label: 摆放位置
  purchaser_note:
    type: text
    label: 备注
    is_wide: true

list_views:
  all:
    label: 所有明细
    columns:
      - product_code
      - product_id
      - product_description
      - unit
      - product_qty
      - product_position
      - purchaser_note

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
